{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for product in products %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{product.imageURL}}" width="349px" height="200" alt="">
            <div class="card-body">
              <h6 class="card-text">{{product.name}}</h6>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                  <button type="button" data-product={{product.id}} data-action="add" class="btn btn-sm btn-outline-secondary update-cart">Add to Cart</button>
                </div>
                <h4 style="display: inline-block; float: right;"><strong>{{product.price}} Rs.</strong></h4>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    </div>
</div>
{% endblock %}
